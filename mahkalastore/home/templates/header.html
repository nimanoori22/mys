<form action="/search/" method="post">
    {% csrf_token %}
    <input id="query" name="query" type="text" placeholder="Enter your keyword">
    <select name="catit" id="">
        <option value="0">All Categories</option>
        {% for rs in category %}
        <option value="{{rs.id}}">{{ rs.title }}</option>
        {% endfor %}
    </select>
    <button><i></i></button>
</form>
